            { step: '준공/완료', name: '압력용기 검사증', desc: '법적 안전검사 합격증', req: '○', exempt: '대상 설비가 아닐 시 면제', guide: '공단/공사 합격증', specific: '압력탱크 신규/변경 시 필수', law: '고압가스/산안법', minBudget: 0, minDays: 0, logicType: 'manual' },
            { step: '준공/완료', name: '비파괴검사 보고서', desc: '용접부 내부 결함 증빙', req: '○', exempt: '용접 부위 없는 경우 면제', guide: '전문업체 성적서(RT/UT)', specific: '배관/탱크 용접부 필수', law: '-', minBudget: 0, minDays: 0, logicType: 'manual' },
            { step: '준공/완료', name: '내압시험 성적서', desc: '기밀/수압 성능 확인', req: '○', exempt: '단순 구조물 면제', guide: '시험 데이터 및 사진', specific: '배관/탱크 시운전 전 필수', law: '자사 검사 표준', minBudget: 0, minDays: 0, logicType: 'manual' },
            { step: '준공/완료', name: '절연저항 측정 기록', desc: '전기 설비 절연 상태', req: '○', exempt: '비전기 공사 시 면제', guide: '측정 데이터 시트', specific: '판넬/케이블 메거값', law: '전기사업법 기준', minBudget: 0, minDays: 0, logicType: 'manual' },
            { step: '준공/완료', name: '준공 보고서 및 사진', desc: '공사 완료 총괄 보고', req: '●', exempt: '면제 불가', guide: '시공 전/중/후 사진첩', specific: '매립 부위 및 내부 사진', law: '-', minBudget: 0, minDays: 0, logicType: 'always' }
        ];

        // 색상 맵핑
        const stepColors = {
            '선정/법적': 'bg-rose-50 text-rose-600 border-rose-100',
            '시공계획': 'bg-blue-50 text-blue-600 border-blue-100',
            '착공계': 'bg-amber-50 text-amber-600 border-amber-100',
            '안전/보건': 'bg-emerald-50 text-emerald-600 border-emerald-100',
            '현장수행': 'bg-indigo-50 text-indigo-600 border-indigo-100',
            '준공/완료': 'bg-slate-50 text-slate-600 border-slate-100'
        };

        const budgetSlider = document.getElementById('budgetSlider');
        const budgetInput = document.getElementById('budgetInput');
        const budgetTextReadable = document.getElementById('budgetTextReadable');
        const durationSlider = document.getElementById('durationSlider');
        const durationInput = document.getElementById('durationInput');
        const durationTextReadable = document.getElementById('durationTextReadable');
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('documentTableBody');
        const totalCountEl = document.getElementById('totalCount');

        function formatBudget(val) {
            if (val >= 100000000) return (val / 100000000).toFixed(2) + '억 원';
            return (val / 10000).toLocaleString() + '만 원';
        }

        function formatDuration(val) {
            return val >= 30 ? `${val}일 (약 ${(val/30).toFixed(1)}개월)` : `${val}일`;
        }

        function syncAndUpdate(source) {
            let budgetVal = parseInt(budgetInput.value) || 0;
            let durationVal = parseInt(durationInput.value) || 0;

            if (source === 'budgetSlider') { budgetVal = parseInt(budgetSlider.value); budgetInput.value = budgetVal; }
            else if (source === 'budgetInput') { budgetSlider.value = Math.min(budgetVal, 1000000000); }
            else if (source === 'durationSlider') { durationVal = parseInt(durationSlider.value); durationInput.value = durationVal; }
            else if (source === 'durationInput') { durationSlider.value = Math.min(durationVal, 180); }

            budgetTextReadable.innerText = formatBudget(budgetVal);
            durationTextReadable.innerText = formatDuration(durationVal);
            renderTable(budgetVal, durationVal);
        }

        function renderTable(budget, duration) {
            const query = searchInput.value.toLowerCase();
            tableBody.innerHTML = '';
            let count = 0;

            docData.forEach(item => {
                let active = true;
                if (item.logicType === 'budget_min') active = budget >= item.minBudget;
                else if (item.logicType === 'budget_and_days') active = (budget >= item.minBudget && duration >= item.minDays);
                else if (item.logicType === 'days_min') active = duration >= item.minDays;
                else if (item.logicType === 'or_check') active = (budget >= item.minBudget || duration >= item.minDays);

                if (query && !item.name.toLowerCase().includes(query) && !item.step.toLowerCase().includes(query) && !item.specific.toLowerCase().includes(query)) return;

                const row = document.createElement('tr');
                row.className = `group transition-all duration-300 ${!active ? 'skip-row' : 'hover:bg-slate-50'}`;
                
                const colorClass = stepColors[item.step] || 'bg-slate-50 text-slate-500 border-slate-100';

                row.innerHTML = `
                    <td class="px-4 py-4">
                        <span class="px-2 py-0.5 rounded-lg text-[10px] font-black border ${colorClass} shadow-sm whitespace-nowrap">${item.step}</span>
                    </td>
                    <td class="px-4 py-4">
                        <div class="font-bold text-slate-800 text-[12px] group-hover:text-blue-600 transition-colors">${item.name}</div>
                        <div class="text-[10px] text-slate-400 mt-1 font-medium leading-tight">${item.desc}</div>
                    </td>
                    <td class="px-4 py-4 text-center">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fas ${active ? 'fa-check-circle text-blue-500' : 'fa-minus-circle text-slate-300'} text-lg"></i>
                            <span class="text-[9px] mt-1 font-bold ${active ? 'text-blue-500' : 'text-slate-400'}">${active ? '필수' : '면제'}</span>
                        </div>
                    </td>
                    <td class="px-4 py-4 text-[11px] text-slate-600 font-medium leading-relaxed">${item.guide}</td>
                    <td class="px-4 py-4 text-[11px] ${!active && item.exempt !== '면제 불가' ? 'text-rose-500 font-black' : 'text-slate-500 font-medium'} leading-relaxed">${item.exempt}</td>
                    <td class="px-4 py-4 text-[11px] text-slate-400 italic font-medium leading-relaxed">${item.specific !== '-' ? item.specific : '-'}</td>
                    <td class="px-4 py-4">
                        <div class="text-[10px] text-slate-400 font-mono bg-slate-50 px-2 py-1 rounded border border-slate-100 inline-block">${item.law}</div>
                    </td>
                `;
                tableBody.appendChild(row);
                count++;
            });
            totalCountEl.innerText = count + '건';
        }

        function resetFilters() {
            searchInput.value = '';
            budgetInput.value = 150000000;
            durationInput.value = 45;
            syncAndUpdate('budgetInput');
            syncAndUpdate('durationInput');
        }

        budgetSlider.addEventListener('input', () => syncAndUpdate('budgetSlider'));
        budgetInput.addEventListener('input', () => syncAndUpdate('budgetInput'));
        durationSlider.addEventListener('input', () => syncAndUpdate('durationSlider'));
        durationInput.addEventListener('input', () => syncAndUpdate('durationInput'));
        searchInput.addEventListener('input', () => syncAndUpdate());

        // 초기 실행
        syncAndUpdate('init');
    </script>
</body>
</html>
